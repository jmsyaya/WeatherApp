<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <title>JMS Weather App</title>
    </head>
    <body>

        <div class="box">
            <div class="search">
                <input type="text"
                placeholder="Enter City Name [English]"
                spellcheck="false"
                >
                <button><img src="images/search.png"></button>
            </div>
            <div class="error">
                <p>입력하신 도시를 찾을 수 없습니다.</p>
            </div>
            <div class="weather">
                <img src="images/clear.png" class="weather_icon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">Seoul</h2>
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>습도</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind">15 Km/h</p>
                            <p>풍속</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script type="module" src="scripts.js"></script>
    </body>
</html>
